<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Todo App...</title>
    <meta http-equiv="refresh" content="2;url=/index.php">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-size: 1.1em;
            opacity: 0.9;
            animation: pulse 2s infinite;
        }
        
        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 30px auto 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: fillProgress 2s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.6; }
        }
        
        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @media (max-width: 600px) {
            .logo { font-size: 3em; }
            h1 { font-size: 2em; }
            .subtitle { font-size: 1em; }
            .progress-bar { width: 250px; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸš‚</div>
        <h1>Railway Todo</h1>
        <p class="subtitle">Loading your productivity app...</p>
        
        <div class="spinner"></div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="loading-text">Connecting to database...</p>
    </div>

    <script>
        // Auto redirect after 2 seconds (backup for meta refresh)
        setTimeout(function() {
            window.location.href = '/app/';
        }, 2000);
        
        // Update loading text
        const messages = [
            'Connecting to database...',
            'Loading your tasks...',
            'Almost ready...',
            'Redirecting...'
        ];
        
        let messageIndex = 0;
        const loadingText = document.querySelector('.loading-text');
        
        const messageInterval = setInterval(function() {
            messageIndex = (messageIndex + 1) % messages.length;
            loadingText.textContent = messages[messageIndex];
        }, 500);
        
        // Clear interval when redirecting
        setTimeout(function() {
            clearInterval(messageInterval);
        }, 2000);
    </script>
</body>
</html>
